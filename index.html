<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 12px;
}

.app {
  max-width: 380px;
  margin: 0 auto;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  border: 2px solid transparent;
}

.card.free {
  background: #e8f5e9;
  border-color: #4caf50;
}

.card.assigned {
  border-color: #e53935;
}

img {
  width: 100%;
  max-width: 200px;
  display: block;
  margin: 0 auto 6px;
}

.name {
  font-weight: 600;
  font-size: 14px;
}

.meta {
  font-size: 12px;
  color: #666;
  margin-bottom: 4px;
}

.updated {
  font-size: 11px;
  color: #888;
  margin-top: 4px;
}

select {
  width: 100%;
  font-size: 14px;
  padding: 6px;
}
</style>
</head>

<body>

<div class="app">

<div class="card" id="bike1-card">
  <img src="click_redblack.png">
  <div class="name">Honda Click 125</div>
  <div class="meta">Red / Black</div>
  <select onchange="save(1,this.value)">
    <option value="Free">Free</option>
    <option>Baan Mai</option>
    <option>Baan Mai Pai</option>
    <option>Baan Nam Lom</option>
    <option>Baan Makham</option>
  </select>
  <div class="updated" id="bike1-time"></div>
</div>

<div class="card" id="bike2-card">
  <img src="fazzio_darkgrey.png">
  <div class="name">Yamaha Fazzio</div>
  <div class="meta">Dark Grey</div>
  <select onchange="save(2,this.value)">
    <option value="Free">Free</option>
    <option>Baan Mai</option>
    <option>Baan Mai Pai</option>
    <option>Baan Nam Lom</option>
    <option>Baan Makham</option>
  </select>
  <div class="updated" id="bike2-time"></div>
</div>

<div class="card" id="bike3-card">
  <img src="fazzio_lightblue.png">
  <div class="name">Yamaha Fazzio</div>
  <div class="meta">Light Blue</div>
  <select onchange="save(3,this.value)">
    <option value="Free">Free</option>
    <option>Baan Mai</option>
    <option>Baan Mai Pai</option>
    <option>Baan Nam Lom</option>
    <option>Baan Makham</option>
  </select>
  <div class="updated" id="bike3-time"></div>
</div>

</div>

<script>
function save(id, value) {
  localStorage.setItem("bike" + id, value);
  localStorage.setItem("bike" + id + "_time", Date.now());
  updateUI();
}

function timeAgo(ts) {
  if (!ts) return "";
  const diff = Math.floor((Date.now() - ts) / 60000); // minutes

  if (diff < 60) return diff + " min ago";
  if (diff < 1440) return Math.floor(diff / 60) + " h ago";

  const d = new Date(ts);
  return d.toLocaleDateString();
}

function updateUI() {
  for (let i = 1; i <= 3; i++) {
    const card = document.getElementById("bike" + i + "-card");
    const select = card.querySelector("select");
    const value = localStorage.getItem("bike" + i) || "Free";
    const ts = localStorage.getItem("bike" + i + "_time");

    select.value = value;
    card.classList.remove("free", "assigned");

    if (value === "Free") card.classList.add("free");
    else card.classList.add("assigned");

    document.getElementById("bike" + i + "-time").innerText =
      ts ? "Updated " + timeAgo(Number(ts)) : "";
  }
}

updateUI();
setInterval(updateUI, 60000); // refresh time text every minute
</script>

</body>
</html>
