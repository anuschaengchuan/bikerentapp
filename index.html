});

/* üîÑ LIVE SYNC */
[1,2,3].forEach(id => {
  db.collection("bikes").doc("bike" + id).onSnapshot(doc => {
    if (!doc.exists) return;
    const d = doc.data();
    localStorage.setItem("bike" + id, d.status);
    if (d.updatedAt?.toMillis) {
      localStorage.setItem("bike" + id + "_time", d.updatedAt.toMillis());
    }
    localStorage.setItem("bike" + id + "_by", d.updatedBy || "");
    updateUI();
  });
});

function signIn() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err => {
    alert("Google login failed");
    console.error(err);
  });
}

function signOut() {
  auth.signOut();
}

function attemptSave(id, selectEl) {
  const user = auth.currentUser;
  if (!user) {
    alert("Please sign in with Google / ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏î‡πâ‡∏ß‡∏¢ Google");
    updateUI();
    return;
  }

  db.collection("bikes").doc("bike" + id).set({
    status: selectEl.value,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
    updatedBy: user.displayName
  });
}

function timeAgo(ts) {
  const mins = Math.floor((Date.now() - ts) / 60000);
  if (mins < 60) return mins + " min ago";
  if (mins < 1440) return Math.floor(mins / 60) + " h ago";
  return new Date(ts).toLocaleDateString();
}

function updateUI() {
  for (let i = 1; i <= 3; i++) {
    const card = document.getElementById("bike" + i + "-card");
    const select = card.querySelector("select");
    const value = localStorage.getItem("bike" + i) || "Free";
    const ts = localStorage.getItem("bike" + i + "_time");
    const by = localStorage.getItem("bike" + i + "_by");

    select.value = value;
    card.classList.remove("free","assigned","unavailable");

    if (value === "Free") card.classList.add("free");
    else if (value === "Unavailable") card.classList.add("unavailable");
    else card.classList.add("assigned");

    document.getElementById("bike" + i + "-time").innerText =
      ts ? `Updated ${timeAgo(Number(ts))} by ${by}` : "";
  }
}

updateUI();
setInterval(updateUI, 60000);
