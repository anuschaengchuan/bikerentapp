<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family:sans-serif;
  background:#f2f2f2;
  margin:0;
  padding:10px;
}
.app {
  max-width:360px;
  margin:0 auto;
}

/* ---------- HEADER ---------- */
.header {
  background:#fff;
  border-radius:10px;
  padding:14px;
  margin-bottom:10px;
  box-shadow:0 2px 4px rgba(0,0,0,.1);
}

.header-top {
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}

.logo {
  height:72px; /* MUCH BIGGER */
}

.header-bottom {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.username {
  font-size:12px;
  color:#555;
}

/* ---------- AUTH BUTTONS ---------- */
.auth-btn {
  font-size:13px;
  padding:6px 12px;
  border-radius:6px;
  border:1px solid #333;
  background:#fff;
  cursor:pointer;
}

.auth-btn.login {
  border-color:#1976d2;
  color:#1976d2;
}

.auth-btn.logout {
  border-color:#d32f2f;
  color:#d32f2f;
}

.edit-btn {
  font-size:12px;
  padding:4px 8px;
  border-radius:6px;
  border:1px solid #999;
  background:#fff;
  cursor:pointer;
}

.edit-on {
  background:#ffecb3;
  border-color:#ff9800;
}

/* ---------- CARDS ---------- */
.card {
  background:#fff;
  border-radius:8px;
  padding:8px;
  margin-bottom:8px;
  border:2px solid transparent;
  box-shadow:0 1px 3px rgba(0,0,0,.08);
}
.card.free { background:#e8f5e9; border-color:#4caf50; }
.card.assigned { border-color:#e53935; }
.card.unavailable { background:#eee; border-color:#9e9e9e; }

.row {
  display:flex;
  gap:10px;
  align-items:flex-start;
}

img.bike {
  width:130px;
}

.name {
  font-size:13px;
  font-weight:600;
  margin-top:4px;
}

.updated {
  font-size:11px;
  color:#777;
  margin-top:2px;
}

select {
  width:100%;
  font-size:13px;
  padding:4px;
}

/* ---------- INFO ---------- */
.info {
  font-size:11px;
  color:#555;
  line-height:1.6;
}
.info div { margin-bottom:6px; }

.warn { color:#ff9800; animation:flash 1.2s infinite; }
.expired { color:#e53935; font-weight:600; animation:none; }

@keyframes flash {
  0%{opacity:1} 50%{opacity:.3} 100%{opacity:1}
}

input.date {
  width:100%;
  font-size:11px;
  padding:2px;
}
</style>
</head>

<body>

<div class="app">

<!-- HEADER -->
<div class="header">
  <div class="header-top">
    <img src="01 Logo_color.png" class="logo">
  </div>

  <div class="header-bottom">
    <div class="username" id="username">—</div>

    <div>
      <button id="loginBtn" class="auth-btn login" onclick="signIn()">Login</button>
      <button id="logoutBtn" class="auth-btn logout" onclick="signOut()" style="display:none">Logout</button>
      <button id="editBtn" class="edit-btn" onclick="toggleEdit()" style="display:none">Edit</button>
    </div>
  </div>
</div>

<div id="bikes"></div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCqJ-LqV_hn06MhfweOTJGIDmIt5bIq2JI",
  authDomain: "baan-namsai-bikes.firebaseapp.com",
  projectId: "baan-namsai-bikes"
});

const auth = firebase.auth();
const db = firebase.firestore();

const ADMIN_UID = "pK46rxDcvEVZEyktMvc8g2FaCoH2";

const bikes = [
  { id:1, name:"Honda Click", img:"click_redblack.png", plate:"1กต 8316" },
  { id:2, name:"Yamaha Fazzio grey", img:"fazzio_darkgrey.png", plate:"1กร 5287" },
  { id:3, name:"Yamaha Fazzio blue", img:"fazzio_lightblue.png", plate:"1กพ 2670" }
];

let editMode = false;
let pendingStatus = null;

/* ---------- AUTH ---------- */
auth.onAuthStateChanged(user=>{
  document.getElementById("username").innerText =
    user ? user.displayName : "Guest";

  document.getElementById("loginBtn").style.display =
    user ? "none" : "inline-block";

  document.getElementById("logoutBtn").style.display =
    user ? "inline-block" : "none";

  document.getElementById("editBtn").style.display =
    (user && user.uid === ADMIN_UID) ? "inline-block" : "none";

  if(user && pendingStatus){
    applyStatus(pendingStatus.id, pendingStatus.value);
    pendingStatus = null;
  }
});

function signIn(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function signOut(){
  editMode = false;
  auth.signOut();
  document.getElementById("editBtn").classList.remove("edit-on");
}

/* ---------- UI ---------- */
function toggleEdit(){
  editMode = !editMode;
  document.getElementById("editBtn").classList.toggle("edit-on", editMode);
  rerenderAll();
}

function renderBike(b){
  return `
  <div class="card" id="bike${b.id}-card">
    <div class="row">
      <img src="${b.img}" class="bike">
      <div class="info" id="bike${b.id}-expiry"></div>
    </div>
    <div class="name">${b.name}</div>
    <select onchange="saveStatus(${b.id},this.value)">
      <option value="Free">Free / ว่าง</option>
      <option>Baan Mai / บ้านไม้</option>
      <option>Baan Nam Lom / บ้านลมและน้ำ</option>
      <option>Baan Mai Pai / บ้านไม้ไผ่</option>
      <option>Baan Makham / บ้านมะขาม</option>
      <option value="Unavailable">Unavailable / ไม่พร้อมใช้งาน</option>
    </select>
    <div class="updated" id="bike${b.id}-time"></div>
  </div>`;
}

document.getElementById("bikes").innerHTML =
  bikes.map(renderBike).join("");

/* ---------- DATA ---------- */
function parseDate(str){
  if(!str) return null;
  const p = str.replace(/-/g,"/").split("/");
  if(p.length!==3) return null;
  let [d,m,y]=p.map(Number);
  if(y<100) y+=2000;
  return new Date(y,m-1,d);
}
function daysLeft(str){
  const d=parseDate(str);
  return d ? Math.ceil((d-new Date())/86400000) : NaN;
}
function remaining(days){
  if(isNaN(days)) return "";
  if(days<0) return "Expired / หมดอายุ";
  return days+" days / วัน";
}
function timeAgo(ts){
  const s=Math.floor((Date.now()-ts)/1000);
  if(s<3600) return Math.floor(s/60)+" min ago";
  if(s<86400) return Math.floor(s/3600)+" h ago";
  return Math.floor(s/86400)+" d ago";
}

function expiryBlock(id,d,plate){
  const t=daysLeft(d.taxExpiry);
  const i=daysLeft(d.insuranceExpiry);

  function line(label,field,days,val){
    let cls=days<0?"expired":days<=14?"warn":"";
    if(editMode){
      return `<div class="${cls}">
        ${label}: <input class="date" value="${val||""}"
        onchange="updateExpiry('${id}','${field}',this.value)">
      </div>`;
    }
    return `<div class="${cls}">${label}: ${remaining(days)}</div>`;
  }

  return `
    ${line("Tax / ภาษี","taxExpiry",t,d.taxExpiry)}
    ${line("Insurance / ประกัน","insuranceExpiry",i,d.insuranceExpiry)}
    <div>Plate / ทะเบียน: ${plate}</div>
  `;
}

bikes.forEach(b=>{
  db.collection("bikes").doc("bike"+b.id).onSnapshot(doc=>{
    if(!doc.exists) return;
    const d=doc.data();
    const card=document.getElementById("bike"+b.id+"-card");

    card.classList.remove("free","assigned","unavailable");
    if(d.status==="Free") card.classList.add("free");
    else if(d.status==="Unavailable") card.classList.add("unavailable");
    else card.classList.add("assigned");

    card.querySelector("select").value=d.status;

    if(d.updatedAt?.toMillis){
      document.getElementById("bike"+b.id+"-time").innerText =
        "Updated "+timeAgo(d.updatedAt.toMillis());
    }

    document.getElementById("bike"+b.id+"-expiry").innerHTML =
      expiryBlock("bike"+b.id,d,b.plate);
  });
});

function rerenderAll(){
  bikes.forEach(b=>{
    db.collection("bikes").doc("bike"+b.id).get().then(doc=>{
      if(doc.exists){
        document.getElementById("bike"+b.id+"-expiry").innerHTML =
          expiryBlock("bike"+b.id,doc.data(),b.plate);
      }
    });
  });
}

/* ---------- SAVE ---------- */
function saveStatus(id,val){
  if(!auth.currentUser){
    pendingStatus={id,value:val};
    signIn();
    return;
  }
  db.collection("bikes").doc("bike"+id).update({
    status:val,
    updatedAt:firebase.firestore.FieldValue.serverTimestamp(),
    updatedBy:auth.currentUser.displayName
  });
}
function updateExpiry(id,field,val){
  if(!editMode) return;
  db.collection("bikes").doc(id).update({[field]:val});
}
</script>

</body>
</html>
